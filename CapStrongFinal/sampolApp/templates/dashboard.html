{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<!-- basic -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- mobile metas -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<!-- site metas -->
<title>SAMPOL</title>
<meta name="keywords" content="">
<meta name="description" content="">
<meta name="author" content="">	
<!-- bootstrap css -->
<link rel="stylesheet" type="text/css" href="{% static 'sampolApp/css/bootstrap.min.css' %}">
<!-- style css -->
<link rel="stylesheet" type="text/css" href="{% static 'sampolApp/css/style.css' %}">
<!-- Responsive-->
<link rel="stylesheet" href="{% static 'sampolApp/css/responsive.css'%}">
<!-- fevicon -->
<link rel="icon" href="static/sampolApp/images/fevicon.png" type="image/gif" />
<!-- Scrollbar Custom CSS -->
<link rel="stylesheet" href="{% static 'sampolApp/css/jquery.mCustomScrollbar.min.css' %}">
<!-- Tweaks for older IEs-->
<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
<!-- owl stylesheets --> 
<link rel="stylesheet" href="{% static 'sampolApp/css/owl.carousel.min.css' %}">
<link rel="stylesheet" href="{% static 'sampolApp/css/owl.theme.default.min.css'%}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">

</head>
<body>
	<!--header section start -->
    <div id="index.html" class="header_section">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-lg-3">
                    <div class="logo"><a href="index.html"><img src="{% static 'sampolApp/images/logo2.png' %}"></a></div>
                </div>
                <div class="col-sm-6 col-lg-9">
                    <div class="menu_text">
                        <ul>
                            <li><a href="/">Home</a></li>                                                    
                            <li><a href=" /dashboard" class="get-started-btn scrollto">Dashboard</a></li>
                            <li><a href="/login" class="get-started-btn scrollto">Log In</a></li>                     
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- header section end -->
    <!--Enter Web data Here-->
	<div style = 'background-color:#FFDFD3;'>
        <center>
            <p>
                <h2>
                    REGISTER
                </h2>
            </p>
        </center>
    </div>
    <div>
        <p align = "right">
            <a type = "button" class = "btn btn-primary" id = "student_id" 
            href = "{% url 'sampolApp:registerView' %}">
            add Register
            </a>
        </p>
    </div>
    <table style = 'text-align:center' class = "table table-primary table-striped">
        <thead>
        <tr>
          <th class = "text-center">Full Name</th>
          <th class = "text-center">Plate No.</th>
          <th class = "text-center">Id No.</th>
          <th class = "text-center">Val. Type</th>
            <th class = "text-center">Action</th>
        </tr>
      </thead>
      <tbody>
            {% for r in register %}
        <tr>
          <td>{{r.sName}}</td>
          <td>{{r.plate}}</td>
          <td>{{r.id}}</td>
          <td>{{r.vtype}}</td>
          <td>
            <a type="button" class="btn btn-primary" href="#" data-toggle="modal" data-target="#newModal-{{r.student_id}}">
                VIEW
            </a>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal-{{r.student_id}}">
                DELETE
            </button>
        </tr>
        {% endfor %}   
       </tbody>
    </table>
 <!-- copyright section start -->
 

    <!-- Javascript files-->
    <script src="static/sampolApp/js/jquery.min.js"></script>
    <script src="static/sampolApp/js/popper.min.js"></script>
    <script src="static/sampolApp/js/bootstrap.bundle.min.js"></script>
    <script src="static/sampolApp/js/jquery-3.0.0.min.js"></script>
    <script src="static/sampolApp/js/plugin.js"></script>
    <!-- sidebar -->
    <script src="static/sampolApp/js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="static/sampolApp/js/custom.js"></script>
    <!-- javascript --> 
    <script src="static/sampolApp/js/owl.carousel.js"></script>
    <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
    <script>
    $(document).ready(function(){
    $(".fancybox").fancybox({
    openEffect: "none",
    closeEffect: "none"
    });
       
    $(".zoom").hover(function(){
         
    $(this).addClass('transition');
    }, function(){
         
    $(this).removeClass('transition');
    });
    });
    </script> 
    <script>
    function openNav() {
    document.getElementById("myNav").style.width = "100%";
    }

    function closeNav() {
   document.getElementById("myNav").style.width = "0%";
   }
</script>   
</body>
</html>
